<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better semantics</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        Dit is de header
    </header>
    <main class="main">
        <h1 class="hoofdtitel">Dit is de hoofdtitel</h1>
        <p>Het woord <strong>vet</strong> is vetgedrukt.</p>

        <section>
            <h2 class="subtitel">Dit is de subtitel</h2>
            <p>en nog meer tekst.</p>
        </section>
    </main>
    <footer class="footer">Dit is de footer</footer>

</body>
</html>
